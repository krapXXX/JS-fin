<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="template.css">
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="all.css">
    <link rel="stylesheet" href="buy.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Height Body</title>

</head>

<body>
    <header>- Shop -</header>
    <main>
        <div class="containerShop""></div>
    </main>
    <footer>Footer</footer>

    <template id="template">
        <header>
            <button id="backButton">Back</button>
            - Shop - 
        </header>
        <main>
            <div class="productPage">
                <div class="images-btn">
                    <button class="button-carousel" id="prevBtn">ðŸ¢€</button>
                    <div class="carousel">
                        <div class="carousel-item">
                            <img src="" id="first">
                        </div>
                        <div class="carousel-item">
                            <img src="" id="second">
                        </div>
                    </div>
                    <button class="button-carousel" id="nextBtn">ðŸ¢‚</button>
                </div>
                <div class="product-details">
                    <div class="product-name"></div>
                    <div class="product-stars"></div>
                    <div class="ancor">learn more </div>
                    <div class="product-prvPrice"></div>
                    <div class="product-price"></div>
                    <div class="buy">Buy</div>
                </div>
                <div class="cards-container"></div>
                <div class="product-characteristics"></div>
            </div>
        </main>
        <footer>Footer</footer>
    </template>

    <form class="purchase-form">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required minlength="3">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required minlength="6">
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="Ukraine">Ukraine</option>
                <option value="Moldova">Moldova</option>
                <option value="Romania">Romania</option>
            </select>
        </div>
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required minlength="5">
        </div>
        <div class="form-group">
            <label for="postOffice">Post Office:</label>
            <input type="text" id="postOffice" name="postOffice" required>
        </div>
        <div class="form-group">
            <label for="paymentOption">Payment Option:</label>
            <select id="paymentOption" name="paymentOption" required>
                <option value="card">Card</option>
                <option value="cash">Cash</option>
            </select>
        </div>
        <button type="submit" class="next-button">Next</button>
    </form>

    <script src="script.js"></script>
</body>


</html>
